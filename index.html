<script type="text/javascript" #slideshow>
  var index = 0;
  slideshow();

  function slideshow(){
    var i;
    var x = document.getElementsByClassName('slideShow');
    for(i = 0; i < x.length; i++){
      x[i].style.display = 'none';
    }
    index++;
    if(index > x.length){
      index = 1;
    }
    x[index - 1].style.display = 'block';
    setTimeout(slideshow,9000)
  }
</script>
